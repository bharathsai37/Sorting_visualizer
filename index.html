<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        
        body { font-family: Arial, sans-serif;
            background-color:cyan;
            }
        .array-inputs, .header_right { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 10px; }
        .array-inputs input { width: 150px; }
        .algos button { margin: 5px; }
        #array_container { display: flex; align-items: flex-end; justify-content: center; height: 250px; border: 1px solid #ccc; background: #f8f9fa; overflow: hidden; }
        .Pair_Definitions { display: flex; justify-content: space-between; padding: 5px 10px; }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <h2>Sorting Visualizer </h2>
    </header>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <div class="array-inputs text-center">
                    <p>Size of the array:</p>
                    <input id="a_size" type="range" min=20 max=150 step=1 value=80 class="form-range">
                    <p>Speed of the algorithm:</p>
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=4 class="form-range">
                    <button id="a_generate" class="btn btn-primary">Generate New Array!</button>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="header_right">
                    <div class="algos">
                        <button class="btn btn-outline-primary">Bubble</button>
                        <button class="btn btn-outline-primary">Selection</button>
                        <button class="btn btn-outline-primary">Insertion</button>
                        <button class="btn btn-outline-primary">Merge</button>
                        <button class="btn btn-outline-primary">Quick</button>
                        <button class="btn btn-outline-primary">Heap</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="array_container"></div>
    </div>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <h3>TIME COMPLEXITY</h3>
                <div class="card p-3">
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Worst case:</p>
                        <p id="Time_Worst"></p>
                    </div>
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Average case:</p>
                        <p id="Time_Average"></p>
                    </div>
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Best case:</p>
                        <p id="Time_Best"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>SPACE COMPLEXITY</h3>
                <div class="card p-3">
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Worst case:</p>
                        <p id="Space_Worst"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        <p class="m-0">&copy;(MEESALA BHARATH SAI)  Sorting Visualizer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
